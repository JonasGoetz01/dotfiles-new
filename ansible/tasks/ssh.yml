---
- name: Ensure .ssh directory exists
  file:
    path: ~/.ssh
    state: directory
    mode: '0700'

- name: Deploy SSH private key
  copy:
    dest: ~/.ssh/id_rsa
    content: "{{ ssh_private_key }}"
    mode: '0600'
  no_log: true

- name: Deploy SSH public key
  copy:
    dest: ~/.ssh/id_rsa.pub
    content: "{{ ssh_public_key }}"
    mode: '0644'
  no_log: true