---
- name: Playbook to manage elnappos dotfiles (https://github.com/elnappo/dotfiles)
  hosts: localhost
  vars:
    osx_login_shell: /usr/local/bin/zsh
    sudo_without_password: true
    docker_machine_memory: 4096
  connection: local
  tasks:
    - name: make sure dotfiles are present
      git: repo=https://github.com/elnappo/dotfiles.git dest=~/.dotfiles

    - name: allow sudo without password
      lineinfile: 'dest=/etc/sudoers state=present line="{{ ansible_user_id }}	ALL=NOPASSWD: ALL" insertafter="^%admin\tALL=\(ALL\) ALL" validate="visudo -cf %s"'
      sudo: yes
      when: sudo_without_password

    - name: remove localdocker from /etc/hosts (boot2docker replaced by docker-machine)
      lineinfile: dest=/etc/hosts line="192.168.59.103 localdocker" state=absent
      sudo: yes

    - name: add localdocker to /etc/hosts (for docker-machine)
      lineinfile: dest=/etc/hosts line="192.168.99.100 localdocker" state=present
      sudo: yes

    - name: check if docker-machine vm is allready created
      command: docker-machine inspect dev
      ignore_errors: True
      changed_when: False
      register: docker_machine_inspect

    - name: create docker-machine vm
      command: "docker-machine create --driver virtualbox --virtualbox-memory {{docker_machine_memory}} dev"
      when: docker_machine_inspect|failed

    - name: install oh-my-zsh
      git: repo=https://github.com/robbyrussell/oh-my-zsh.git dest=~/.dotfiles/zsh/oh-my-zsh update=yes

    - name: install alias-tips
      git: repo=https://github.com/djui/alias-tips.git dest=~/.dotfiles/zsh/zsh_custom/plugins/alias-tips update=yes

    - name: install k
      git: repo=https://github.com/supercrabtree/k.git dest=~/.dotfiles/zsh/zsh_custom/plugins/k update=yes

    - name: install neobundle
      git: repo=https://github.com/Shougo/neobundle.vim dest=~/.dotfiles/vim/bundle/neobundle.vim update=yes

    - name: create ~/.virtualenvs
      file: dest=~/.virtualenvs state=directory

    - include: tasks/link_files.yml tags=links
    - include: tasks/packages.yml tags=packages
    - include: tasks/shells.yml tags=shells
